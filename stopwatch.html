<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/stopwatch.jpg" type="image/x-icon">
    <link rel="stylesheet" href="stopwatch.css">
    <script src="https://kit.fontawesome.com/563ee38f8b.js" crossorigin="anonymous"></script>
    <title>stopwatch</title>
</head>
<body>
    <div class="container">
        
        <div id="timer">
            00:00:00

        </div>

        <div class="buttons">
            <button id="startStopBtn">
                <i class="fa-solid fa-play" id="play"></i>
            </button>
            <button id="resetBtn">
                <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
            </button>
        </div>

    </div>


    <script src="stopwatch.js"></script>
</body>
</html>
